<head>
    <style>
        .place {
            margin-top: 50px;

			background-image: url("images/breaking_news.jpg");
			background-size: 100%;
		}
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>好康報報|登入</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:900|Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="css/style.css">

<header>
</header>

<body> 

<br><br><br><br><br>
    <div class="container">
        <br/>
		<div class="form-horizontal col-md-6 col-xs-8"  >
			<br>
			<span>
				<div class="form-group" >
					<div class="col-sm-10">
						<input type="text" id="id" class="form-control" placeholder="請輸入帳號" >
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-10">
						<input type="password" id="pw" class="form-control" placeholder="請輸入密碼" >
					</div>
				</div>
				
				<div class="form-group">
					<div class="checkbox col-sm-offset-1 col-sm-10">
						<input type="checkbox" name="remember" value="remember-me">
						<label for="remember">Remember me</label>
					</div>
				</div>
				
				<div class="col-sm-10">												 
					<div class="form-group">
						<button class="btn btn-lg btn-danger btn-block" id="login" >登入</button>
					</div>
				</div>
				
				<div class="col-sm-10">												 
					<div class="form-group">
						<a href="register.html"><button class="btn btn-lg btn-danger btn-block" type="button">創建新帳號</button></a>
					</div>
				</div>
				
			</span>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</div>
        <br/><br/>
    </div>
	
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script>

		$(document).ready(function(){
			$("#id").on("keyup",function(){
				console.log($(this).val());
			});
			$("#login").on('click', function(){
				var id = $('#id').val();
				var pw = $('#pw').val();
				$.ajax({
					url: 'http://192.168.103.208/concords/connect.php',
					type : "POST",
					dataType : 'json',
					data:{id:id,pw:pw},
					
					success:function(result){
						if (result.status==1){
							localStorage["id"]=$('#id').val();
							alert("歡迎登入:"+localStorage["id"]);
							
							window.location.replace('connect_user.html');
						}
						else if (result.status==2){
							localStorage["id"]=$('#id').val();
							alert("歡迎登入管理者");
							window.location.replace('connect_admin.html');
						}
						else{
							alert("請輸入正確帳號密碼");
						}
					},
					error:function(result) {
						console.log(JSON.stringify(result));
					}
				});
			});
		});
		
	</script>
</body>
