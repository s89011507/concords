<html>
<!--
更新帳號介面
-->
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>好康報報|更新密碼</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:900|Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="css/style.css">
	
	<style>
		body {
			background-image: url("images/secondback.jpg");
			margin-top:110px;
			}
	</style>
</head>

<header>
</header>

<body>
	<div class="container">
		<div class="form-horizontal col-md-6 col-xs-8" >
			<span>
				<div class="form-group">
					<div class="col-sm-10">
						<h2>密碼更新</h2>
						<br>
				
						<input type="password" name="password" id="password" class="form-control" placeholder="請輸入密碼"/>
						<input type="password" name="password2" id="password2" class="form-control" placeholder="再一次輸入密碼"/>
						<input type="text" name="name" id="name" class="form-control" placeholder="姓名"/>
						<input type="text" name="lineid" id="lineid" class="form-control" placeholder="LineID"/>
						<input type="text" name="mailbox" id="mailbox" class="form-control" placeholder="信箱"/>
						<input type="text" name="cellphone" id="cellphone" class="form-control" placeholder="手機號碼"/>
						<br><br>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10">
						<button class="btn btn-lg btn-danger btn-block"  class="form-control" id="update" >確定</button>
					</div>
				</div>
			</span>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script>
		$(document).ready(function(){
			
			$(window).load(function(){
			
				if(localStorage["id"] != null){
					console.log(localStorage["id"]);
				}
				else{
					console.log(localStorage["id"]);
					window.location.replace('login_wrong.html');
				}	
			});
			
			$("#update").on('click', function(){
				var id = localStorage["id"];
				var password = $('#password').val();
				var password2 = $('#password2').val();
				var name = $('#name').val();
				var lineid = $('#lineid').val();
				var mailbox = $('#mailbox').val();
				var cellphone = $('#cellphone').val();
				
				$.ajax({
					
					url: 'update_finish.php',
					type : "POST",
					dataType : 'json',
					
					data:{'id':id,'password':password,'password2':password2,'name':name,'lineid':lineid,'cellphone':cellphone,'mailbox':mailbox},
					success:function(result){
						if(result.status == 1){
							alert("修改成功");
							window.location.replace('member.html');
						}
						else if(result.status == 2){
							alert("修改失敗");
						}
						else if(result.status==3){
							alert("輸入錯誤");
						}
					},
					error:function(result) {
						alert("修改成功4");
					}
				});
			});
		});
	</script>
</body>
</html>
